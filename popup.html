<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>SideNotes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script
    src="js/jquery-3.4.1.min.js"
    integrity="sha256-QSuP+cWrMrkBn82EvNSlTA4mWhRShHT07kWyeiCr6us="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"></head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <div class="container">
        <div id="plusdiv">
          <button class="btn btn-secondary">+</button>
        </div>
        <div class="row big">
            <div class="col-sm-3">
                  <div class="form-group" style="display: none;">
                    <label for="id">id:</label>
                    <input type="text" class="form-control" id="id">
                  </div>
                  <div class="form-group">
                    <label for="firmenname">Firma:</label>
                    <input type="text" class="form-control" id="firmenname">
                  </div>
                  <div class="form-group">
                    <label for="strasse">Strasse:</label>
                    <input type="text" class="form-control" id="strasse">
                  </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col-lg-4 col-md-12">
                            <div class="form-group">
                                <label for="plz">PLZ:</label>
                                <input type="text" class="form-control" id="plz">
                            </div>
                          </div>
                          <div class="col-lg-8 col-md-12">
                            <div class="form-group">
                                <label for="ort">ORT:</label>
                                <input type="text" class="form-control" id="ort">
                            </div>
                          </div>
                      </div>
                  </div>
            </div>
            <div class="col-sm-3">
                  <div class="form-group">
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="Herr" name="anrede" id="herr">Herr
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="Frau" name="anrede" id="frau">Frau
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="" name="anrede" id="gnv">nv
                        </label>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="Dr." name="titel" id="dr">Dr
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="Prof.Dr." name="titel" id="prof">Prof
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="" name="titel" id="tnv">nv
                        </label>
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="vorname">Vorname:</label>
                                <input type="text" class="form-control" id="vorname">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="nachname">Nackname:</label>
                                <input type="text" class="form-control" id="nachname">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" class="form-control" id="url">
                  </div>
                  <div class="form-group">
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="freifeld_1" id="freifeld_1-1" value="1">1
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="freifeld_1" id="freifeld_1-2" value="2">2
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="freifeld_1" id="freifeld_1-3" value="3">3
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="freifeld_1" id="freifeld_1-4" value="4">4
                        </label>
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="freifeld_1" id="freifeld_1-Shop" value="Shop">Shop
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="freifeld_1" id="freifeld_1-Werbung" value="Werbung">Werbung
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="freifeld_1" id="freifeld_1-Foto" value="Foto">Foto
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="freifeld_1" id="freifeld_1-Nein" value="Nein">Nein
                      </label>
                    </div>
                    <input type="text" id="freifeld_2" style="display: none;">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group btngroup">
                    <button class="btn btn-secondary" id="get_url">URL Ubernehmen</button>
                    <button class="btn btn-success" id="new-record">+</button>
                </div>
                <div class="form-group btngroup">
                  <button class="btn btn-danger" id="close">x</button>
                </div>
                <div class="form-group btngroup">
                    <button class="btn btn-success" id="next">Speichen Weiter</button>
                    <button class="btn btn-secondary" id="minus">-</button>
                </div>
            </div>
          </div>

          <!-- Button to Open the Modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="modal" style="display: none;">
            Open modal
          </button>
          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-title"></h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="modal-body">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>


    <script src="js/bootstrap.min.js"></script>
</body>

</html>
